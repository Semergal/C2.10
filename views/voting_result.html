<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		.results-container{
			margin-top: 200px;
		}
		.li-elem{
			list-style: none;
			font-size: 18px;
		}
		.header{
			margin-right: 25px;
		}

		button>a{
			color: white;
		}
	</style>
</head>

<body>

	<div class="container results-container">
		<div class="jumbotron d-flex justify-content-center">
			<h1 class='header'>Voting results</h1>
		<ul class="voting-results" id = "results">
			% for result in results:
			<li class="li-elem">{{result[0].capitalize()}}: {{result[1]}} votes;</li>
			% end
		</ul>
		</div>
		
		<button type="button" class="btn btn-primary"><a href="http://localhost:8080/">Vote once more</a></button>
	</div>
	
</body>

</html>
